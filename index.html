<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=400, user-scalable=no">
	<title>Sticky notes</title>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="create_note_field">
		<div class="note_input_field">
			<button class="create_note_field_close" id="close">
				<img src="./icons/close.png" />
			</button>
			<div class="note_input_field__title">Create note</div>
			<textarea id="text" type="text" placeholder="Input note" maxlength="50"></textarea>
			<button class="note_create" id="create">Create</button>
		</div>
	</div>
	<div class="header">
		<div class="header__title">Sticky notes</div>
		<button id="add">Add note</button>
	</div>
	<div class="content">
	</div>
	<script src="js/script.js"></script>
</body>
</html>
